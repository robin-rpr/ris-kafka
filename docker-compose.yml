    zookeeper:
        image: confluentinc/cp-zookeeper:7.7.1
        restart: unless-stopped
        deploy:
            restart_policy:
                condition: any
            placement:
                constraints:
                    - node.labels.ris-kafka_zookeeper == 1
        healthcheck:
            test: ["CMD-SHELL", "nc -z localhost 2181 || exit -1"]
            interval: 30s
            timeout: 10s
            retries: 5
        volumes:
            - zookeeper_data:/var/lib/zookeeper
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000

    kafka:
        image: confluentinc/cp-kafka:7.7.1
        restart: unless-stopped
        deploy:
            placement:
                constraints:
                    - node.labels.ris-kafka_kafka == 1
            restart_policy:
                condition: any
        healthcheck:
            test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "kafka:29092"]
            interval: 30s
            timeout: 60s
            retries: 10
        depends_on:
            - zookeeper
        volumes:
            - kafka_data:/var/lib/kafka/data
        ports:
            - "9092:9092"
        environment:
            KAFKA_BROKER_ID: 1
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://example.com:9092
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
            KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            KAFKA_NUM_PARTITIONS: 1
            KAFKA_LOG_RETENTION_HOURS: 48
            KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 600000
            KAFKA_LOG_ROLL_MS: 3600000
            KAFKA_LOG_SEGMENT_BYTES: 1073741824 # 1GB
            KAFKA_MESSAGE_MAX_BYTES: 100000000
            KAFKA_LOG_CLEANER_THREADS: 2
            KAFKA_COMPRESSION_TYPE: lz4
            KAFKA_NUM_NETWORK_THREADS: 24
            KAFKA_NUM_IO_THREADS: 24

    acl:
        image: confluentinc/cp-kafka:latest
        depends_on:
            - kafka
        restart: unless-stopped
        deploy:
            restart_policy:
                condition: any
        command:
            - /bin/sh
            - -c
            - |
                kafka-acls --bootstrap-server kafka:29092 \
                            --add --allow-principal User:ANONYMOUS \
                            --operation Read \
                            --topic '*' \
                            --group '*' \
                            --allow-host '*' &&
                kafka-acls --bootstrap-server kafka:29092 \
                            --add --allow-principal User:ANONYMOUS \
                            --operation Write \
                            --topic '*' \
                            --allow-host '*' && \
                sleep 300

    kafbat:
        image: ghcr.io/kafbat/kafka-ui:latest
        restart: unless-stopped
        deploy:
            restart_policy:
                condition: any
            labels:
                - "traefik.enable=true"
                - "traefik.http.routers.riskafka.rule=Host(`ris-kafka.com`)"
                - "traefik.http.routers.riskafka.entrypoints=websecure"
                - "traefik.http.routers.riskafka.tls.certresolver=riskafka"
                - "traefik.http.services.riskafka.loadbalancer.server.port=8080"
        depends_on:
            - kafka
        environment:
            KAFKA_CLUSTERS_0_NAME: "ris-kafka"
            KAFKA_CLUSTERS_0_BOOTSTRAP_SERVERS: "kafka:29092"
            KAFKA_CLUSTERS_0_READONLY: "true"

    traefik:
        image: traefik:v2.4
        ports:
            - "80:80"
            - "443:443"
        deploy:
            restart_policy:
                condition: any
            placement:
                constraints:
                    - node.role == manager
        command:
            - "--entrypoints.web.address=:80"
            - "--entrypoints.websecure.address=:443"
            - "--providers.docker.swarmMode=true"
            - "--providers.docker.exposedbydefault=false"
            - "--certificatesresolvers.riskafka.acme.httpchallenge.entrypoint=web"
            - "--certificatesresolvers.riskafka.acme.email=hostmaster@ris-kafka.com"
            - "--certificatesresolvers.riskafka.acme.storage=/acme.json"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - traefik_data:/acme.json

