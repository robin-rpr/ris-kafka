kafka:
  auth:
    enabled: false
  externalAccess:
    enabled: true
    service:
      type: LoadBalancer
    autoDiscovery:
      enabled: false
    listeners: PLAINTEXT
    advertisedListeners: PLAINTEXT://stream.ris-kafka.com:9092
  configurationOverrides:
    "listener.security.protocol.map": PLAINTEXT:PLAINTEXT
    "inter.broker.listener.name": PLAINTEXT
    "authorizer.class.name": "kafka.security.authorizer.AclAuthorizer"
    "allow.everyone.if.no.acl.found": "false"
    "super.users": "User:kafka"
    "log.retention.hours": "1"
    "num.partitions": "1" # 1 partition per topic
    "offsets.topic.replication.factor": "1" # 1 replica per topic
    "compression.type": "lz4"
  auth:
    enabled: true
    sasl:
      mechanism: PLAIN
      interBrokerMechanism: PLAIN
  resources:
    requests:
      cpu: "1"
      memory: "1Gi"
    limits:
      cpu: "2"
      memory: "2Gi"
  persistence:
    size: 1Gi

zookeeper:
  replicaCount: 3
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "2Gi"
  persistence:
    size: 10Gi

redis:
  architecture: standalone
  auth:
    enabled: false
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "1Gi"
  persistence:
    size: 1Gi

kafka-ui:
  envs:
    config:
      KAFKA_CLUSTERS_0_NAME: "ris-kafka"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "riskafka-kafka:29092"
      KAFKA_CLUSTERS_0_READONLY: "true"
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      cpu: "1"
      memory: "1Gi"
    limits:
      cpu: "2"
      memory: "1Gi"