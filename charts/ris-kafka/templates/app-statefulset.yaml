{{- $root := . }}
{{- $values := .Values }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "riskafka.fullname" . }}-app
spec:
  serviceName: "{{ template "riskafka.fullname" . }}-app"
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ template "riskafka.fullname" . }}-app
  template:
    metadata:
      labels:
        app: {{ template "riskafka.fullname" . }}-app
    spec:
      containers:
        {{- range $index, $host := .Values.app.hosts }}
        - name: {{ template "riskafka.fullname" $root }}-app-{{ $host }}
          image: robinrpr/ris-kafka:{{ $.Chart.AppVersion }}
          command: ["python"]
          args: ["app.py"]
          env:
          - name: RRC_ZOOKEEPER_CONNECT
            value: "{{ template "riskafka.fullname" $root }}-zookeeper:2181"
          - name: RRC_KAFKA_CONNECT
            value: "{{ template "riskafka.fullname" $root }}-kafka:29092"
          - name: RRC_BACKUP_SIZE
            value: "1000000"
          - name: RRC_QUEUE_SIZE
            value: "100000"
          - name: RRC_BATCH_SIZE
            value: "10000"
          - name: RRC_LOG_LEVEL
            value: "INFO"
          - name: RRC_HOST
            value: "{{ $host }}"
        {{- end }}